{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block head %}
<link rel="stylesheet" href="/static/css/index.css">
<script src="/static/js/index.js" defer></script>
{% endblock %}

{% block body %}
<div class="mt-5 d-flex justify-content-center w-100">
    <img src="" alt="measurement">
</div>
<div class="mt-3 d-flex flex-column container">
    <label class="w-100 mb-3">
        Sample Rate <br/>
        <input type="range" min="1000" max="500000" step="1000" value="10000" class="slider w-100" name="sample-rate"> <br/>
        <span>0 S/s</span>
    </label>
    <label class="w-100 mb-3">
        Capture Time <br/>
        <input type="range" min="100" max="500000" step="100" value="100000" class="slider w-100" name="capture-time"> <br/>
        <span>0 s</span>
    </label>

    <div class="btn-group mb-3">
        <button class="btn btn-secondary" id="preset-1">Preset 1 (for 100 Hz)</button>
        <button class="btn btn-secondary" id="preset-2">Preset 2 (for 100 Hz - zoomed)</button>
        <button class="btn btn-secondary" id="preset-3">Preset 3 (for 10 kHz)</button>
        <button class="btn btn-secondary" id="preset-4">Preset 4 (for 10 kHz - zoomed)</button>
    </div>

    <div class="btn-group">
        <button class="btn btn-primary" id="start">Take measurement</button>
    </div>
</div>

{% endblock %}
